<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--  load bootstrap and fontawesome  -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meals and shit</title>
  </head>
  <body>
    <!-- food container -->

    <div class="foodContainer">
      <h1 class="title" id="foodTitle"></h1>
      <img id="foodImg" src="" alt="" />
      <ul class="foodIngredients"></ul>
      <p id="foodDescription" class="description"></p>
      <h3>Select your Protein</h3>
      <div
        class="btn-group mr-2"
        id="foodGroup"
        role="group"
        aria-label="First group"
      >
        <button type="button" id="chicken" class="btn btn-secondary">
          Chicken
        </button>
        <button type="button" id="beef" class="btn btn-secondary">Beef</button>
        <button type="button" id="lamb" class="btn btn-secondary">Lamb</button>
        <button type="button" id="fish" class="btn btn-secondary">Fish</button>
        <button type="button" id="shrimp" class="btn btn-secondary">
          Shrimp
        </button>
        <button type="button" id="turkey" class="btn btn-secondary">
          Turkey
        </button>
        <button type="button" id="duck" class="btn btn-secondary">Duck</button>
      </div>
      <br />
      <br />
      <textarea
        id="foodInput"
        placeholder="Input your ingredients seperated by commas"
        cols="70"
        rows="3"
      ></textarea>
      <br />
      <a href="#" id="searchButton" class="btn btn-secondary"
        ><i class="fas fa-search"> Search</i></a
      >
    </div>
    <!-- drink container -->

    <div class="drinkContainer">
      <h1 id="drinkTitle" class="title"></h1>
      <img id="drinkImage" src="" alt="" />
      <ul class="drinkIngredients"></ul>
      <p id="drinkDescription" class="description"></p>
      <h3>Select your Alcohol</h3>
      <div
        class="btn-group mr-2"
        id="drinkGroup"
        role="group"
        aria-label="First group"
      >
        <button type="button" id="gin" class="btn btn-secondary">Gin</button>
        <button type="button" id="vodka" class="btn btn-secondary">
          Vodka
        </button>
        <button type="button" id="tequila" class="btn btn-secondary">
          Tequila
        </button>
        <button type="button" id="rum" class="btn btn-secondary">Rum</button>
        <button type="button" id="whiskey" class="btn btn-secondary">
          Whiskey
        </button>
      </div>
    </div>
    <!-- load jquery -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./javascript.js"></script>
  </body>
</html>
