<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Meals and shit</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">ok</h1>
      <img id="foodImg" src="" alt="" />
      <h4 class="description">words</h4>
      <h3>Select your protein</h3>
      <div
        class="btn-group mr-2"
        id="buttonGroup"
        role="group"
        aria-label="First group"
      >
        <button type="button" id="chicken" class="btn btn-secondary">
          Chicken
        </button>
        <button type="button" id="beef" class="btn btn-secondary">Beef</button>
        <button type="button" id="lamb" class="btn btn-secondary">Lamb</button>
        <button type="button" id="fish" class="btn btn-secondary">Fish</button>
        <button type="button" id="shrimp" class="btn btn-secondary">
          Shrimp
        </button>
        <button type="button" id="turkey" class="btn btn-secondary">
          Turkey
        </button>
        <button type="button" id="duck" class="btn btn-secondary">Duck</button>
        <button type="button" id="vegetarian" class="btn btn-secondary">
          Vegetarian
        </button>
      </div>
      <br />
      <br />
      <textarea
        id="inputText"
        placeholder="Input your ingredients seperated by commas"
        cols="90"
        rows="3"
      ></textarea>
      <br />
      <a href="#" id="searchButton" class="btn btn-secondary"
        ><i class="fas fa-search"> Search</i></a
      >
    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script src="./javascript.js"></script>
  </body>
</html>
